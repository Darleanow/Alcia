name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '3.20.0'

      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ ninja-build lcov

      - name: Install dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install gcc ninja lcov

      - name: Install dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install ninja
          choco install mingw

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -G Ninja

      - name: Build
        run: cmake --build build

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Generate Coverage Report on Unix
        if: matrix.os != 'windows-latest'
        run: |
          cd build
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload Coverage to Codecov
        if: matrix.os != 'windows-latest'
        uses: codecov/codecov-action@v3
        with:
          files: build/coverage.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run Cppcheck
        run: cppcheck --enable=all --inconclusive --std=c++23 --suppress=missingIncludeSystem .
